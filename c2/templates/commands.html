<head>
    <title>C2 BABY</title>
</head>

<body>

    <main class="main"> 
        <ul class="task list">
            {% for task in task_queue %}
			    {% if task.done == False %}
                    <li class="list-group-item">
                        <img src="http://127.0.0.1:8080/images/diniFall1.jpg" alt="Italian Stallion">
				        <span>{{task.cmd}} #{{task.id}}</span>
                    </li>
			    {% endif %}
            {% endfor %}
        </ul>
    </main>

</body>
